{% extends 'layout.html' %}

{% block content %}
    {% for item in items %}
        <article class="media content-section">
            <div class="media-body">
                <a href="{{ url_for('items.item', id=item.id) }}">{{ item.name }}</a>
                {% if item.date %}
                    <p>Release Date: {{ item.date.strftime('%Y-%m-%d') }}</p>
                {% else %}
                    <p>No Date Set</p>
                {% endif %}
                <button type="button" class="btn btn-info btn-sm m-1"><a href="{{ url_for('items.item_news', name=item.name) }}">News</a></button>
                
            </div>
        </article>
    {% endfor %}
{% endblock content %}
